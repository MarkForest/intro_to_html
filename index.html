<!DOCTYPE html>
<html>
<head>
	<title>Hello html</title>
	<meta charset="utf-8">
	<style>
		.block{
			width: 200px;
			height: 200px;
			border-radius: 10%;
			background: coral;
			border: 2px solid blue;
			box-shadow: 10px 10px 70px red;
			transition: 2s;
		}
		#main_header{
			background: red;
			color: white;
		}
		
		.inline{
			margin: 20px;
			background: yellow;
		}
		
	</style>
</head>
<body>
	<div class="block">
		<span class="inline">Hello, i am span and i am inline element</span>
		<a class="inline" href="http://google.com" target="_blank">Google.com</a>
	</div>
	<h1 id="main_header" class="text">Hello HTML</h1>
	<p>Tim Berns Li</p>
	<hr>
	<img src="http://chernenko-life.narod.ru/linus_and_pivo.jpg" alt="ТЛ с пивом"/>
	<audio src="https://drivemusic.me/dl/vbo2pY-7FSYt1odjHN4IRg/1559623929/download_music/2011/12/mikhail-bojarskijj-zelenoglazoe-taksi.mp3" controls>
	
	
	
	<script>
		document.querySelector('.block').onclick = function(e){
			event.target.style.background = '#ccc';
			event.target.style.height = '600px';
			event.target.style.width = '300px';
		}
	</script>
</body>
</html>
