<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<style>
		.block{
			width: 200px;
			height: 200px;
			border-radius: 10%;
			background: coral;
			border: 2px solid blue;
			box-shadow: 10px 10px 70px red;
			transition: 2s;
		}
		#main_header{
			background: red;
			color: white;
		}
		
		.inline{
			margin: 20px;
			background: yellow;
		}
		
	</style>
</head>
<body>
	<script>
		document.querySelector('.block').onclick = function(e){
			event.target.style.background = '#ccc';
			event.target.style.height = '600px';
			event.target.style.width = '300px';
		}
	</script>
</body>
</html>
